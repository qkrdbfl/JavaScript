<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 이벤트 객체</h1>
    <p>
        이벤트 발생 시 이벤트에 관련한 다양한 정보를 가진 이벤트 객체가 동적으로 생성된다.
        생성된 이벤트 객체는 이벤트 핸들러의 첫 번째 인수로 전달된다.
    </p>

    <h1 class="message">
        아무곳이나 클릭해보세요. 
        클릭한 좌표를 알려드릴게요.
    </h1>
    <script>
        function showCodes(e){
            console.log(e);
            const $msg = document.querySelector(".message");
            $msg.textContent = `clientX : ${e.clientX}, clientY : ${e.clientY}`;
        }

        document.onclick = showCodes;
    </script>

    <p>
        이벤트 핸들러 어트리뷰트 방식으로 이벤트 핸들러를 등록했다면
         반드시 event라는 이름을 사용해야 한다.
    </p>

    <div class="area" onclick="showDivCoords(event);"> <!--e라고만 변수로 정의해서 사용할순 없음-->
        이 영역 내부를 클릭해보세요. 클릭한 좌표를 알려드릴게요.
    </div>

    <script>
        function showDivCoords(e) {
        console.log(e);
        const $area = document.querySelector('.area');
        $area.textContent = `clientX : ${e.clientX}, clientY : ${e.clientY}`;
    }
    </script>

</body>
</html>
